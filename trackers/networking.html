<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Networking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      background: #4b6cb7;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h3 {
      margin-top: 20px;
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .progress-selector {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .cell {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s;
    }
    .studied {
      background-color: #ffe6cc !important;
    }
    .practiced {
      background-color: #cceeff !important;
    }
    .create {
      background-color: #ccffcc !important;
    }
    .clear-button {
      background-color: #e74c3c;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Networking Learning Progress Tracker</h1>

  <div id="topics-container"></div>

  <script>
    const sections = {
      "Introduction to Networking": [
        "What is Networking?",
        "Types of Networks (LAN, MAN, WAN, PAN)",
        "Network Topologies (Bus, Star, Ring, Mesh, Hybrid)",
        "Networking Devices (Router, Switch, Hub, Bridge, Modem, Access Point)",
        "OSI Model (7 Layers) — Functions & Protocols",
        "TCP/IP Model — Comparison with OSI"
      ],
      "Network Hardware & Transmission Media": [
        "Wired vs Wireless Transmission",
        "Twisted Pair, Coaxial, Fiber Optic Cables",
        "Ethernet Standards (10BaseT, 100BaseT, Gigabit Ethernet)",
        "Wireless Standards (Wi-Fi 802.11 a/b/g/n/ac/ax)",
        "Bluetooth, NFC, RFID"
      ],
      "IP Addressing and Subnetting": [
        "IPv4 Addressing (Classes A, B, C, D, E)",
        "Private vs Public IPs",
        "Static vs Dynamic IP",
        "Subnetting (CIDR, Subnet Masks)",
        "IPv6 Addressing",
        "VLSM (Variable Length Subnet Masking)"
      ],
      "Protocols and Ports": [
        "TCP vs UDP",
        "HTTP/HTTPS",
        "FTP, SFTP, TFTP",
        "DHCP, DNS, ARP, ICMP",
        "SNMP, NTP",
        "Well-known Ports (0–1023)"
      ],
      "Routing and Switching": [
        "MAC Address vs IP Address",
        "ARP Table, Routing Table",
        "Static Routing",
        "Dynamic Routing Protocols (RIP, OSPF, EIGRP, BGP)",
        "VLANs (Virtual LANs)",
        "STP (Spanning Tree Protocol)",
        "NAT (Network Address Translation), PAT"
      ],
      "Network Configuration and Tools": [
        "IP Configuration (Linux/Windows/Mac)",
        "ping",
        "traceroute / tracert",
        "ipconfig / ifconfig",
        "netstat",
        "nslookup, dig",
        "telnet, curl, wget",
        "Wireshark, tcpdump"
      ],
      "Wireless Networking": [
        "Wi-Fi Standards (802.11 family)",
        "Wireless Security (WEP, WPA, WPA2, WPA3)",
        "Wireless Authentication Methods",
        "SSID, Channels, Frequency Bands (2.4 GHz vs 5 GHz)"
      ],
      "Network Security Basics": [
        "Firewalls (Software & Hardware)",
        "DMZ (Demilitarized Zone)",
        "VPN (Virtual Private Network)",
        "IDS/IPS (Intrusion Detection/Prevention Systems)",
        "Basic Cryptography for Networking (SSL/TLS)",
        "Port Scanning (nmap), Vulnerability Scanning"
      ],
      "Network Services and Servers": [
        "DNS Server Configuration",
        "DHCP Server Setup",
        "Web Server (Apache/Nginx)",
        "FTP/SFTP Server",
        "Mail Server Basics (SMTP, IMAP, POP3)",
        "Proxy Servers, Reverse Proxy"
      ],
      "Advanced Networking Concepts": [
        "QoS (Quality of Service)",
        "Load Balancing",
        "MPLS (Multiprotocol Label Switching)",
        "SDN (Software Defined Networking)",
        "Network Virtualization (VLAN, VXLAN, GRE Tunnels)",
        "Cloud Networking (VPC, Subnets, Routing in AWS/Azure)"
      ],
      "Practical and Simulation Tools": [
        "Cisco Packet Tracer",
        "GNS3 / EVE-NG",
        "Wireshark",
        "NetSim (Boson)",
        "VMware Workstation / VirtualBox (for network labs)"
      ],
      "Real-World Projects & Labs": [
        "Build and simulate a small office/home office (SOHO) network",
        "Configure DHCP & DNS services on a server",
        "Create and manage VLANs using a managed switch",
        "Design and implement subnetting for a given organization",
        "Configure static and dynamic routing between routers",
        "Capture and analyze traffic using Wireshark",
        "Secure a wireless network using WPA2/WPA3",
        "Set up VPN between two locations"
      ]
    };

    const container = document.getElementById('topics-container');

    Object.entries(sections).forEach(([section, topics]) => {
      const sectionEl = document.createElement('div');
      sectionEl.innerHTML = `<h2>${section} <button class="clear-button" onclick="clearSection('${section}')">Clear All</button></h2>`;

      const listEl = document.createElement('ul');

      topics.forEach((topic, index) => {
        const topicId = `${section}-${index}`;
        const li = document.createElement('li');
        li.innerHTML = `
          ${topic}
          <div class="progress-selector">
            <div class="cell" onclick="setProgress('${topicId}', 1)">Studied</div>
            <div class="cell" onclick="setProgress('${topicId}', 2)">Practiced</div>
            <div class="cell" onclick="setProgress('${topicId}', 3)">Demonstrate</div>
          </div>`;
        listEl.appendChild(li);
      });

      sectionEl.appendChild(listEl);
      container.appendChild(sectionEl);
    });

    function setProgress(id, level) {
      const cells = document.querySelectorAll(`[onclick*="setProgress('${id}'"]`);
      
      // Ensure cells exist and are being targeted correctly
      if (cells.length < 3) {
        console.error("Couldn't find the cells for the topic ID:", id);
        return;
      }

      // Remove previous progress classes
      cells.forEach(cell => {
        cell.classList.remove('studied', 'practiced', 'create');
      });

      // Add appropriate classes based on the level
      if (level >= 1) cells[0].classList.add('studied');
      if (level >= 2) cells[1].classList.add('practiced');
      if (level >= 3) cells[2].classList.add('create');

      // Save progress to localStorage
      localStorage.setItem(id, level);
    }

    function restoreProgress(id) {
      const savedProgress = localStorage.getItem(id);
      if (savedProgress) {
        setProgress(id, parseInt(savedProgress));
      }
    }

    function clearSection(section) {
      const topics = sections[section];
      topics.forEach((_, index) => {
        const topicId = `${section}-${index}`;
        localStorage.removeItem(topicId);
        const cells = document.querySelectorAll(`[onclick*="setProgress('${topicId}'"]`);
        cells.forEach(cell => {
          cell.classList.remove('studied', 'practiced', 'create');
        });
      });
    }

    // Now restore progress after all topics are loaded
    document.addEventListener('DOMContentLoaded', function () {
      const allTopicIds = Object.entries(sections).flatMap(([section, topics]) => 
        topics.map((_, index) => `${section}-${index}`)
      );
      allTopicIds.forEach(restoreProgress);
    });
  </script>
</body>
</html>
