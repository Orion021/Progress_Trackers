<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flutter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      background: #4b6cb7;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h3 {
      margin-top: 20px;
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .progress-selector {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .cell {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s;
    }
    .studied {
      background-color: #ffe6cc !important;
    }
    .practiced {
      background-color: #cceeff !important;
    }
    .create {
      background-color: #ccffcc !important;
    }
    .clear-button {
      background-color: #e74c3c;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flutter Learning Progress Tracker</h1>

  <div id="topics-container"></div>

  <script>
    const sections = {
        "Git Basics": [
            "What is Git & Version Control",
            "Installing Git",
            "git config (username, email)",
            "git init",
            "git status",
            "git add",
            "git commit",
            "git log",
            "git diff",
            "git reset",
            "git rm",
            "git mv"
        ],
        "Working with Branches": [
            "git branch",
            "git checkout",
            "git switch",
            "git merge",
            "git rebase",
            "git cherry-pick",
            "git stash",
            "git stash apply/pop"
        ],
        "Remote Repositories": [
            "git remote",
            "git clone",
            "git fetch",
            "git pull",
            "git push",
            "Tracking vs Non-Tracking Branches"
        ],
        "Tagging and Releases": [
            "git tag (lightweight & annotated)",
            "Viewing and Deleting Tags",
            "Sharing Tags with Remote"
        ],
        "Undoing Changes": [
            "git checkout (file/commit)",
            "git revert",
            "git reset (soft, mixed, hard)",
            "git clean"
        ],
        "Git Internals": [
            "The Three Trees (Working Directory, Index, HEAD)",
            "Git Objects: Blob, Tree, Commit, Tag",
            "SHA-1 Hashing"
        ],
        "Collaborating with Others": [
            "Forks and Pull Requests",
            "Merge Conflicts",
            "Resolving Conflicts",
            "Code Review Process",
            "Contributing Guidelines"
        ],
        "Git Tools": [
            "Gitignore",
            "Git Hooks",
            "Git Aliases",
            "Git Bisect",
            "Git Blame",
            "Git Submodules",
            "Git Worktrees"
        ],
        "Popular Platforms": [
            "GitHub",
            "GitLab",
            "Bitbucket",
            "Creating Repos Online",
            "Working with Issues",
            "CI/CD Basics on Platforms"
        ],
        "Advanced Workflows": [
            "Feature Branch Workflow",
            "Git Flow Workflow",
            "Forking Workflow",
            "Rebase vs Merge Strategies",
            "Squash Commits",
            "Signed Commits (GPG)"
        ]
    };

    const container = document.getElementById('topics-container');

    Object.entries(sections).forEach(([section, topics]) => {
      const sectionEl = document.createElement('div');
      sectionEl.innerHTML = `<h2>${section} <button class="clear-button" onclick="clearSection('${section}')">Clear All</button></h2>`;

      const listEl = document.createElement('ul');

      topics.forEach((topic, index) => {
        const topicId = `${section}-${index}`;
        const li = document.createElement('li');
        li.innerHTML = `
          ${topic}
          <div class="progress-selector">
            <div class="cell" onclick="setProgress('${topicId}', 1)">Studied</div>
            <div class="cell" onclick="setProgress('${topicId}', 2)">Practiced</div>
            <div class="cell" onclick="setProgress('${topicId}', 3)">Demonstrate</div>
          </div>`;
        listEl.appendChild(li);
      });

      sectionEl.appendChild(listEl);
      container.appendChild(sectionEl);
    });

    function setProgress(id, level) {
      const cells = document.querySelectorAll(`[onclick*="setProgress('${id}'"]`);
      
      // Ensure cells exist and are being targeted correctly
      if (cells.length < 3) {
        console.error("Couldn't find the cells for the topic ID:", id);
        return;
      }

      // Remove previous progress classes
      cells.forEach(cell => {
        cell.classList.remove('studied', 'practiced', 'create');
      });

      // Add appropriate classes based on the level
      if (level >= 1) cells[0].classList.add('studied');
      if (level >= 2) cells[1].classList.add('practiced');
      if (level >= 3) cells[2].classList.add('create');

      // Save progress to localStorage
      localStorage.setItem(id, level);
    }

    function restoreProgress(id) {
      const savedProgress = localStorage.getItem(id);
      if (savedProgress) {
        setProgress(id, parseInt(savedProgress));
      }
    }

    function clearSection(section) {
      const topics = sections[section];
      topics.forEach((_, index) => {
        const topicId = `${section}-${index}`;
        localStorage.removeItem(topicId);
        const cells = document.querySelectorAll(`[onclick*="setProgress('${topicId}'"]`);
        cells.forEach(cell => {
          cell.classList.remove('studied', 'practiced', 'create');
        });
      });
    }

    // Now restore progress after all topics are loaded
    document.addEventListener('DOMContentLoaded', function () {
      const allTopicIds = Object.entries(sections).flatMap(([section, topics]) => 
        topics.map((_, index) => `${section}-${index}`)
      );
      allTopicIds.forEach(restoreProgress);
    });
  </script>
</body>
</html>
