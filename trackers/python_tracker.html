<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Learning Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      background: #4b6cb7;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h3 {
      margin-top: 20px;
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .progress-selector {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .cell {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s;
    }
    .studied {
      background-color: #ffe6cc !important;
    }
    .practiced {
      background-color: #cceeff !important;
    }
    .create {
      background-color: #ccffcc !important;
    }
    .clear-button {
      background-color: #e74c3c;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Python Learning Progress Tracker</h1>

  <div id="topics-container"></div>

  <script>
    const sections = {
      "Basics of Python": [
      "Introduction to Python",
      "Python Syntax and Indentation",
      "Variables and Data Types",
      "Type Casting and Conversion",
      "Operators",
      "Comments and Docstrings"
    ],
    "Control Flow": [
      "If, Else, Elif Statements",
      "Nested Conditional Statements",
      "Loops (For, While)",
      "Loop Control (Break, Continue, Pass)",
      "List Comprehensions",
      "Error Handling"
    ],
    "Functions": [
      "Function Definitions and Calls",
      "Parameters and Return Values",
      "Lambda Functions",
      "Default Arguments",
      "Variable Scope",
      "Recursion",
      "Built-in Functions",
      "Decorators"
    ],
    "Data Structures": [
      "Lists",
      "Tuples",
      "Sets",
      "Dictionaries",
      "Stacks and Queues",
      "Linked Lists",
      "collections Module (Deque, Counter, etc.)"
    ],
    "Object-Oriented Programming (OOP)": [
      "Classes and Objects",
      "Methods and Attributes",
      "Inheritance",
      "Polymorphism",
      "Encapsulation",
      "Abstraction",
      "Static and Class Methods",
      "Special Methods"
    ],
    "Working with Files": [
      "Reading/Writing Files",
      "CSV, JSON, XML Files",
      "File Handling Methods",
      "Context Managers",
      "os Module for File Management"
    ],
    "Error and Exception Handling": [
      "Common Exceptions",
      "Custom Exceptions",
      "Handling Multiple Exceptions",
      "Raising Exceptions"
    ],
    "Modules and Packages": [
      "Built-in Modules",
      "Creating Modules and Packages",
      "Importing Techniques",
      "Virtual Environments",
      "Managing Dependencies"
    ],
    "Advanced Python": [
      "Iterators and Generators",
      "Context Managers",
      "Memory Management",
      "Multithreading and Multiprocessing",
      "Asynchronous Programming",
      "Meta-programming",
      "Closures and Scope",
      "Decorators and Context Managers"
    ],
    "Libraries and Frameworks": [
      "Flask and Django",
      "BeautifulSoup and Selenium",
      "NumPy, Pandas, Matplotlib",
      "Scikit-Learn, TensorFlow, PyTorch",
      "unittest, pytest",
      "requests, asyncio",
      "Tkinter, PyQt, Kivy"
    ],
    "Data Science with Python": [
      "NumPy Arrays and Operations",
      "Pandas DataFrames",
      "Data Visualization",
      "Data Cleaning",
      "Statistical Analysis",
      "ML Algorithms",
      "Neural Networks"
    ],
    "Web Development with Python": [
      "HTTP Protocol and Web Servers",
      "REST APIs",
      "Authentication",
      "SQLAlchemy and Databases",
      "WebSockets",
      "Jinja2 Templates",
      "Static and Dynamic Content"
    ],
    "Automation and Scripting": [
      "Python Scripts",
      "Web Scraping",
      "Task Scheduling",
      "API Interactions",
      "Batch Processing"
    ],
    "DevOps and Cloud": [
      "AWS, GCP, Azure with Python",
      "Boto3, Terraform",
      "CI/CD Tools",
      "Docker and Kubernetes"
    ],
    "Testing and Debugging": [
      "unittest and pytest",
      "Mocking and Fixtures",
      "Code Coverage",
      "Debugging Tools",
      "Performance Optimization",
      "Refactoring"
    ],
    "Best Practices": [
      "PEP 8 Guidelines",
      "Type Hinting",
      "Design Patterns",
      "Pythonic Code",
      "Documentation"
    ],
    "Networking": [
      "Sockets and Communication",
      "Client-Server Applications",
      "REST API Handling",
      "Web Scraping Automation",
      "Network Tools"
    ],
    "Concurrency and Parallelism": [
      "Multithreading",
      "Multiprocessing",
      "Asyncio and Event Loop"
    ],
    "Game Development": [
      "Game Design Basics",
      "PyGame Library",
      "2D Games",
      "Animations and Events"
    ],
    "Real World Python": [
      "Deployment (PyInstaller, Docker)",
      "Version Control",
      "CI/CD Pipelines",
      "Monitoring and Logging"
    ]
    };

    const container = document.getElementById('topics-container');

    Object.entries(sections).forEach(([section, topics]) => {
      const sectionEl = document.createElement('div');
      sectionEl.innerHTML = `<h2>${section} <button class="clear-button" onclick="clearSection('${section}')">Clear All</button></h2>`;

      const listEl = document.createElement('ul');

      topics.forEach((topic, index) => {
        const topicId = `${section}-${index}`;
        const li = document.createElement('li');
        li.innerHTML = `
          ${topic}
          <div class="progress-selector">
            <div class="cell" onclick="setProgress('${topicId}', 1)">Studied</div>
            <div class="cell" onclick="setProgress('${topicId}', 2)">Practiced</div>
            <div class="cell" onclick="setProgress('${topicId}', 3)">Demonstrate</div>
          </div>`;
        listEl.appendChild(li);
      });

      sectionEl.appendChild(listEl);
      container.appendChild(sectionEl);
    });

    function setProgress(id, level) {
      const cells = document.querySelectorAll(`[onclick*="setProgress('${id}'"]`);
      
      // Ensure cells exist and are being targeted correctly
      if (cells.length < 3) {
        console.error("Couldn't find the cells for the topic ID:", id);
        return;
      }

      // Remove previous progress classes
      cells.forEach(cell => {
        cell.classList.remove('studied', 'practiced', 'create');
      });

      // Add appropriate classes based on the level
      if (level >= 1) cells[0].classList.add('studied');
      if (level >= 2) cells[1].classList.add('practiced');
      if (level >= 3) cells[2].classList.add('create');

      // Save progress to localStorage
      localStorage.setItem(id, level);
    }

    function restoreProgress(id) {
      const savedProgress = localStorage.getItem(id);
      if (savedProgress) {
        setProgress(id, parseInt(savedProgress));
      }
    }

    function clearSection(section) {
      const topics = sections[section];
      topics.forEach((_, index) => {
        const topicId = `${section}-${index}`;
        localStorage.removeItem(topicId);
        const cells = document.querySelectorAll(`[onclick*="setProgress('${topicId}'"]`);
        cells.forEach(cell => {
          cell.classList.remove('studied', 'practiced', 'create');
        });
      });
    }

    // Now restore progress after all topics are loaded
    document.addEventListener('DOMContentLoaded', function () {
      const allTopicIds = Object.entries(sections).flatMap(([section, topics]) => 
        topics.map((_, index) => `${section}-${index}`)
      );
      allTopicIds.forEach(restoreProgress);
    });
  </script>
</body>
</html>
